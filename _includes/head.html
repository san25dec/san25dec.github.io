<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  <!-- MathJax hack -->
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript" src={{ '/js/jquery-1.11.3.min.js' | relative_url }}></script>
  <script type="text/javascript" src={{ '/js/jq_mathjax_parse.js' | relative_url }}></script>

  <!-- CSS -->
  <link rel="stylesheet" href={{"/public/css/poole.css" | relative_url}}>
  <link rel="stylesheet" href={{"/public/css/syntax.css" | relative_url}}>
  <link rel="stylesheet" href={{"/public/css/hyde.css" | relative_url}}> 
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="Logo" sizes="144x144" href={{"/public/Logo.png" | relative_url}}>
  <link rel="shortcut icon" href={{"/public/favicon.ico | relative_url}}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
